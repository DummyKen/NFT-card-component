<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="image-section">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium image">
      </div>
      <div class="header">Equilibrium #3429</div>
      <div class="sub-text">Our Equilibrium collection promotes balance and calm.</div>
      <div class="dateprice_section">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="et"><span>0.041 ETH</span></div>
        <div class="date"><img src="./images/icon-clock.svg" alt=""><span>3 days left</span></div>
      </div>
      <div class="hr"></div>
    <div class="author">
      <img src="./images/image-avatar.png" alt="">  <span>Creation of <span class="name">Jules Wyvern</span></span></div>
  </div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DummyKen">Ken</a>.
  </div>
  </footer>
  

</body>
</html>
